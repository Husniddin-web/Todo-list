<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap icon  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <!-- bootstrap min css  -->
    <link rel="stylesheet" href="./css/bootstrap.css">
    <!-- main css  -->
    <link rel="stylesheet" href="./css/main.css">
    <title>Notion</title>
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <div class="  card  shadow   box p-2 ">
                <h1 class="box__title">Create your plan for tomorow</h1>
                <!-- <ul class="card-list">
                    <li class="card-item">
                        <input type="text" class="form-control" id="search" required placeholder="Enter to do .....">
                        <button type="submit" class="btn btn bg-success"> ADD</button>
                    </li>
                </ul> -->
                <form class="js-form" spellcheck="false" autocomplete="off">
                    <input type="text" class="form-control js-input" placeholder="Enter your plan ....."
                        name="todo-name" required>
                    <button type="submit" class="btn btn-success">Add</button>
                </form>
            </div>
        </div>
        <div class="done-wrapper">
            <div class="done">
                <ul class="done-list">
                    <li class="done-item do">
                        Plan for do: <span class="counter"></span>
                    </li>
                    <li class="done-item  did">
                        Plan Done : 4
                    </li>
                </ul>
            </div>


        </div>
        <div class="todo-wrapper">
            <h2 class="text">NOTHING TO DO</h2>
            <ul class="todo-list">
                <template class="clone">
                    <li class="todo-item">
                        <input type="checkbox" id="check" class="todo-checkbox">
                        <input type="text" id="inputText" class="label">
                        <button class="btn bg-warning">Edit</button>
                        <button class="btn bg-danger" id="todo-btn">Delete</button>
                    </li>
                </template>

            </ul>
        </div>
    </div>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js" referrerpolicy="no-referrer"></script>
<script src="./js/plugin.js"></script>
<script src="./js/index.js"></script>

</html>
